apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def FS_CLIENT_ID = '"' + fs_client_id + '"' ?:
    "You must define Foursquare places api client id in gradle.properties"
def FS_CLIENT_SECRET = '"' + fs_client_secret + '"' ?:
    "You must define Foursquare places api client secret in gradle.properties"

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.2"


  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }

    debug {
      buildConfigField 'String', 'FS_CLIENT_ID', FS_CLIENT_ID
      buildConfigField 'String', 'FS_CLIENT_SECRET', FS_CLIENT_SECRET
    }
  }
}

dependencies {
  def dataDependencies = rootProject.ext.dataDependencies
  def dataTestDependencies = rootProject.ext.dataTestDependencies

  implementation project(":domain")

  implementation dataDependencies.kotlin
  implementation dataDependencies.gson
  implementation dataDependencies.retrofit
  implementation dataDependencies.retrofitGson

  testImplementation dataTestDependencies.junit
  testImplementation dataTestDependencies.kotlinJUnit
  testImplementation dataTestDependencies.mockito
  testImplementation dataTestDependencies.robolectric

  androidTestImplementation(dataTestDependencies.espressoCore, {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
}
